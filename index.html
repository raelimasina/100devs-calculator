<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background">
        <section id="visual" class="inner"></section>
        <section id="buttons">
            <div class="button inner k" id="seven">7</div>
            <div class="button inner k" id="eight">8</div>
            <div class="button inner k" id="nine">9</div>
            <div class="button inner k" id="divide">/</div>
            <div class="button inner k" id="four">4</div>
            <div class="button inner k" id="five">5</div>
            <div class="button inner k" id="six">6</div>
            <div class="button inner k" id="multiply">x</div>
            <div class="button inner k" id="one">1</div>
            <div class="button inner k" id="two">2</div>
            <div class="button inner k" id="three">3</div>
            <div class="button inner k" id="add">+</div>
            <div class="button inner k" id="zero">0</div>
            <div class="button inner k" id="decimal">.</div>
            <div class="button inner" id="equals">=</div>
            <div class="button inner k" id="subtract">-</div>
        </section>

    </div>
    <script src="main.js"></script>
</body>
</html>
